<!DOCTYPE html>
<html>
<head>
	<title>School Cube</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
	<div class="tool-bar">
		<div class="option">
			<span>顏色：</span>
			<input type="color" name="single-color" value="#ffffff">
		</div>
		<div class="option">
			<span>方塊陣列數量(n*n*n)：</span>
			<input type="number" name="matrixN">
			<div class="btn" id="matrixN">確定</div>
		</div>
		<div class="option">
			<span>方塊與方塊的間隔：</span>
			<input type="range" name="matrixGap" value="0" step="1" min="0" max="200">
			<span id="matrixGap"></span>
		</div>
	</div>
</body>
</html>
